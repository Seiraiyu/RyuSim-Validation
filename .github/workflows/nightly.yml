name: Nightly Validation

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      ryusim_version:
        description: "RyuSim version to install"
        type: string
        default: "latest"

jobs:
  validate:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ["3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install RyuSim
        run: sudo bash setup_ryusim.sh
        env:
          RYUSIM_VERSION: ${{ inputs.ryusim_version }}

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Verilator
        run: sudo apt-get update && sudo apt-get install -y verilator

      - name: Run benchmarks
        run: python run_benchmarks.py --all --output results/benchmarks-nightly-${{ matrix.os }}.json

      - name: Run SV construct tests
        run: python run_tests.py --all --level 2 --output results/sv-tests-nightly-${{ matrix.os }}.json

      - name: Upload nightly results
        uses: actions/upload-artifact@v4
        with:
          name: nightly-results-${{ matrix.os }}
          path: results/
          retention-days: 30
