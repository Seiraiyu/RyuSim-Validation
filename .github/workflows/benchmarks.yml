name: Benchmarks

on:
  push:
    paths:
      - "rtlmeter_tests/**"
      - "cocotb_tests/**"
  pull_request:
    paths:
      - "rtlmeter_tests/**"
      - "cocotb_tests/**"
  workflow_dispatch:
    inputs:
      ryusim_version:
        description: "RyuSim version to install"
        type: string
        default: "latest"

jobs:
  benchmark:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        python-version: ["3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install RyuSim
        run: sudo bash setup_ryusim.sh
        env:
          RYUSIM_VERSION: ${{ inputs.ryusim_version }}

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build clang verilator

      - name: Run benchmarks
        run: python run_benchmarks.py --all --output results/benchmarks-${{ matrix.os }}.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.os }}
          path: results/
          retention-days: 30
